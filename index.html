<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="card-main">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
    <div class="texts">
      <h3 class="heading">Equilibrium #3429</h3>

      <p class="info">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-flex">
        <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum pic">
        <h4>0.041 ETH</h4>
        <img class="clock-icon" src="images/icon-clock.svg" alt="clock">
        <p> 3 days left</p>
      </div>
      <hr class="lines">
      <div class="credits">
        <img class="avatar" src="images/image-avatar.png" alt="Avatar pic">
        <p class="creation">Creation of </p>
        <p class="name">Jules Wyvern</p>
      </div>
    </div>

  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/swagthehooman">Swagnik</a>.
  </div>
</footer>

</html>
